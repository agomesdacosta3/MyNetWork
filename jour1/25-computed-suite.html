<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       
        <input type="text" v-model="prenom_complet" placeholder="nom complet">
        <div >
            <p>{{ prenom }}</p>
            <p>{{ nom }}</p>
            <p>{{ prenom_complet }}</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data : () => {
                return {
                    prenom : "",
                    nom : "",
                }
            },
            computed : {
                prenom_complet : {
                    get : function(){
                        return this.prenom + " "+ this.nom.toUpperCase()
                    },
                    set : function(valeur){
                        const partie = valeur.split(" ")
                        console.log(partie)
                        // valeur = "Alain DOE"
                        // valeur.split(" ") = "Alain DOE".split(" ")
                        // ["Alain" , "DOE"]
                        this.prenom = partie[0]
                        this.nom = partie[1];
                    }
                }
            } 
         }).mount("#app")
        
    </script>
</body>
</html>
