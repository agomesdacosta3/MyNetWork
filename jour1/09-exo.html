<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ user.nom }}</h1>
        <ul>
            <li v-for="competence in user.competences">{{ competence }}</li>
        </ul>
        <p v-if="user.age < 18">il est mineur</p>
        <p v-else>il est majeur</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data : () => {
                return {
                    user : {
                        id : 1 ,
                        nom : "Alain" ,
                        competences : ["js" , "node", "angular"],
                        age : 18 
                    }
                }
            }
        }).mount("#app")

    </script>
</body>
</html>
