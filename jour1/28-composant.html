<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">  
        <menu-top></menu-top>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // composant enfant => qui est exécuté par le composant parent (App)
        const menu = {
            data : () => {
                    return { titre : "Accueil" }
            },
            template : `<nav>
                <a href="#">{{ titre  }}</a> | 
                <a href="#">Contact</a>
            </nav>`
        }
        // composant racine 
        const app = Vue.createApp({
            components : { "menu-top" : menu } 
                // déclarer le composant  { "nom-de-la-balise" : variable  }
        }).mount("#app")
    </script>
</body>
</html>
